<div>
    <input #searchBox id="search-box"
           placeholder="请输入名称查找"
           (blur)="onBlur()"
           (focus)="onFocus()"
           (keyup)="search(searchBox.value)"/>
    <div *ngIf="hideList==false"
         class="list-wrapper">
        <persons-list [persons]="persons | async"
                      (selectedPerson)="onSelect($event)"
                      (selectedPage)="onSelectPage($event)"
        ></persons-list>
    </div>
</div>
